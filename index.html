<html lang="pt-BR">
<head>

    <title>Gerador de Treinos Semanal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .treino-dia {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
        }
        .treino-dia .remover {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #f00;
            font-weight: bold;
            cursor: pointer;
        }
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            flex-basis: calc(33.33% - 10px);
        }
        .checkbox-item label {
            font-weight: normal;
        }
        button, .add-dia {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover, .add-dia:hover {
            background-color: #45a049;
        }
        .add-dia {
            background-color: #007BFF;
        }
        .add-dia:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Treinos Semanal</h1>
        <form id="treinoForm">
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" id="nome_aluno" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

            <label for="fator_atividade">Nível de Atividade Física:</label>
            <select id="fator_atividade" required>
                <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                <option value="1.375">Levemente Ativo (exercício leve 1-3 dias/semana)</option>
                <option value="1.55">Moderadamente Ativo (exercício moderado 3-5 dias/semana)</option>
                <option value="1.725">Muito Ativo (exercício intenso 6-7 dias/semana)</option>
                <option value="1.9">Extremamente Ativo (exercício muito intenso, 2x ao dia)</option>
            </select>
            <label for="dificuldade">Nível de Dificuldade:</label>
            <select id="dificuldade" required>
                <option value="Iniciante">Iniciante</option>
                <option value="Intermediario">Intermediario</option>
                <option value="Avancado">Avancado</option>
            </select>

            <label for="objetivo">Objetivo do Treino:</label>
            <select id="objetivo" required>
                <option value="Emagrecimento">Emagrecimento</option>
                <option value="Hipertrofia">Hipertrofia</option>
                <option value="Condicionamento Físico Geral">Condicionamento Físico Geral</option>
            </select>
            
            <label>Opções Adicionais:</label>
            <input type="checkbox" id="incluir_descricao">
            <label for="incluir_descricao" style="display:inline; font-weight:normal;">Incluir descrições detalhadas dos exercícios</label><br>

            <div id="diasDeTreino">
                <h2>Planilha de Treino</h2>
            </div>
            
            <button type="button" class="add-dia" onclick="adicionarDiaTreino()">+ Adicionar Dia de Treino</button>
            <button type="submit">Gerar Treino Semanal</button>
        </form>
    </div>

        // NOVO: Descrições de técnicas avançadas para inclusão no PDF
        const DESCRICOES_TECNICAS_AVANCADAS = {
            "bi-set": "BI-SET: Faça dois exercícios seguidos para o mesmo grupo muscular, ou grupos opostos, sem descanso entre eles. Descanse somente após completar a 'super-série'.",
            "drop set": "DROP SET: Ao falhar em uma série, diminua o peso imediatamente e continue até a falha novamente. Repita o processo 2-3 vezes.",
            "rest-pause": "REST-PAUSE: Após atingir a falha muscular em uma série, descanse por 10-15 segundos e faça o máximo de repetições que conseguir com o mesmo peso. Isso intensifica o estímulo."
        };

        let gruposDisponiveis = [...new Set(EXERCICIOS.map(ex => ex.grupoMuscular))].sort();
        let diaTreinoCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function adicionarDiaTreino() {
            diaTreinoCount++;
            const diasDeTreinoContainer = document.getElementById('diasDeTreino');
            const diaTreinoDiv = document.createElement('div');
            diaTreinoDiv.classList.add('treino-dia');
            diaTreinoDiv.innerHTML = `
                <h3>Treino Dia ${String.fromCharCode(64 + diaTreinoCount)}</h3>
                <span class="remover" onclick="this.parentNode.remove()">x Remover</span>
                <label for="nome_dia_${diaTreinoCount}">Nome do Treino:</label>
                <input type="text" id="nome_dia_${diaTreinoCount}" name="nome_dia_${diaTreinoCount}" placeholder="Ex: Treino A" required>
                <label>Grupos Musculares:</label>
                <div class="checkbox-group">
                    ${gruposDisponiveis.map(grupo => `
                        <div class="checkbox-item">
                            <input type="checkbox" id="grupo_dia_${diaTreinoCount}_${grupo}" name="grupos_dia_${diaTreinoCount}" value="${grupo}">
                            <label for="grupo_dia_${diaTreinoCount}_${grupo}">${grupo}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            diasDeTreinoContainer.appendChild(diaTreinoDiv);
        }

        function gerarTreinoAutomatico(dificuldade, grupos_musculares) {
            let numExercicios = {
                "Iniciante": 6,
                "Intermediario": 7,
                "Avancado": 8
            }[dificuldade] || 6;

            let exerciciosPorGrupo = Math.floor(numExercicios / grupos_musculares.length);
            let exerciciosExtras = numExercicios % grupos_musculares.length;
            
            let exerciciosSelecionados = [];
            shuffleArray(grupos_musculares);

            for (let i = 0; i < grupos_musculares.length; i++) {
                const grupo = grupos_musculares[i];
                let opcoesValidas = EXERCICIOS.filter(ex => 
                    ex.grupoMuscular === grupo && ex.dificuldade.includes(dificuldade)
                );
                
                shuffleArray(opcoesValidas);
                
                let num = exerciciosPorGrupo;
                if (exerciciosExtras > 0) {
                    num++;
                    exerciciosExtras--;
                }
                
                exerciciosSelecionados = exerciciosSelecionados.concat(opcoesValidas.slice(0, num));
            }

            if (dificuldade === "Intermediario" || dificuldade === "Avancado") {
                let treinoPrincipal = [];
                shuffleArray(exerciciosSelecionados);
                let i = 0;
                while (i < exerciciosSelecionados.length) {
                    const ex1 = exerciciosSelecionados[i];
                    
                    if (dificuldade === "Avancado" && i + 1 < exerciciosSelecionados.length && Math.random() < 0.5) {
                        const ex2 = exerciciosSelecionados[i + 1];
                        treinoPrincipal.push({ tipo: "bi-set", ex1, ex2 });
                        i += 2;
                    } else {
                        treinoPrincipal.push(ex1);
                        i++;
                    }
                }
                return treinoPrincipal;
            } else {
                shuffleArray(exerciciosSelecionados);
                return exerciciosSelecionados;
            }
        }
        
        function calcularIMC(peso, altura) {
            const alturaMetros = altura / 100;
            const imc = peso / (alturaMetros * alturaMetros);
            return imc.toFixed(2);
        }

        function getIMCClassificacao(imc) {
            if (imc < 18.5) return "Abaixo do peso";
            if (imc >= 18.5 && imc < 24.9) return "Peso normal";
            if (imc >= 25 && imc < 29.9) return "Sobrepeso";
            if (imc >= 30 && imc < 34.9) return "Obesidade Grau I";
            if (imc >= 35 && imc < 39.9) return "Obesidade Grau II";
            return "Obesidade Grau III";
        }

        function calcularTMB(peso, altura, idade, sexo, fator_atividade) {
            let tmb;
            if (sexo === "Masculino") {
                tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
            } else { // Feminino
                tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
            }
            const consumoCalorico = tmb * fator_atividade;
            return {
                tmb: tmb.toFixed(2),
                consumo: consumoCalorico.toFixed(2)
            };
        }
        
        function gerarPdfTreinoSemanal(treino_semanal, dados_gerais, incluir_descricao, dados_nutricionais) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let y = 20;
            const margin = 20;
            const lineHeight = 5;

            // Header Geral
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("Plano de Treino Semanal Personalizado", 105, y, null, null, "center");
            y += 10;
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Aluno: ${dados_gerais.nome_aluno}`, margin, y); y += 6;
            doc.text(`Nível: ${dados_gerais.dificuldade}`, margin, y); y += 6;
            doc.text(`Objetivo: ${dados_gerais.objetivo}`, margin, y); y += 6;
            doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, margin, y); y += 10;

            // Análise Nutricional
            const imc_classificacao = getIMCClassificacao(dados_nutricionais.imc);
            y = adicionarBloco(doc, y, "Análise Nutricional", [
                `IMC: ${dados_nutricionais.imc} (${imc_classificacao})`,
                `Taxa Metabólica Basal (TMB): ${dados_nutricionais.tmb} kcal/dia`,
                `Consumo Calórico Recomendado: ${dados_nutricionais.consumo} kcal/dia`
            ], margin);
            
            // Aquecimento Geral
            y = adicionarBloco(doc, y, "Aquecimento", [
                "5-10 minutos de cardio leve (esteira, bicicleta)",
                "Alongamento dinâmico: rotação de braços, pernas e pescoço"
            ], margin);

            // NOVO: Adicionar descrições de técnicas avançadas se a dificuldade for avançada
            if (dados_gerais.dificuldade === "Avancado") {
                const tecnicas = Object.entries(DESCRICOES_TECNICAS_AVANCADAS).map(([nome, desc]) => `${nome.toUpperCase()}: ${desc}`);
                y = adicionarBloco(doc, y, "Técnicas Avançadas do Treino", tecnicas, margin);
            }

            // Adicionar cada dia de treino
            treino_semanal.forEach(dia => {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                y = adicionarBloco(doc, y, dia.nome_dia, [], margin);
                y = adicionarTreinoDoDia(doc, y, dia.treino, dados_gerais.dificuldade, incluir_descricao, margin);
                y += 5; // Espaço entre os dias
            });
            
            // Dicas e alongamento
            const dicas_ia = {
                "Iniciante": "Lembre-se, a técnica vem antes da carga. Mantenha-se hidratado e celebre cada pequena vitória!",
                "Intermediario": "Para quebrar o platô, foque na conexão mente-músculo. Sinta o músculo trabalhando em cada repetição!",
                "Avancado": "Hoje é dia de alta intensidade! Aproveite as técnicas para esgotar o músculo e garantir o estímulo máximo."
            }[dados_gerais.dificuldade];

            y = adicionarBloco(doc, y, "Dica para a Semana", [dicas_ia], margin);
            y = adicionarBloco(doc, y, "Alongamento e Recuperação", [
                "Alongamento estático de todos os músculos trabalhados (15-20 segundos cada)",
                "Beba bastante água e descanse bem para a recuperação."
            ], margin);
            
            doc.save(`treino_semanal_${dados_gerais.nome_aluno}.pdf`);
        }
        
        function adicionarBloco(doc, y, titulo, conteudo, margin) {
            if (y > 260) {
                doc.addPage();
                y = 20;
            }
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.setFillColor(220, 220, 220);
            doc.rect(margin, y - 4, 170, 8, 'F');
            doc.text(titulo, margin + 2, y + 2);
            y += 10;
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            
            conteudo.forEach(item => {
                const linhas = doc.splitTextToSize(item, 170);
                doc.text(linhas, margin + 5, y);
                y += (linhas.length * 5) + 2;
            });
            
            return y;
        }

        function adicionarTreinoDoDia(doc, y, treino_dia, dificuldade, incluir_descricao, margin, lineHeight) {
            treino_dia.forEach(item => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }
                if (item.tipo === "bi-set") {
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "bold");
                    doc.text("BI-SET", margin, y); y += 6;
                    y = adicionarExercicio(doc, y, item.ex1, dificuldade, incluir_descricao, margin, lineHeight);
                    y = adicionarExercicio(doc, y, item.ex2, dificuldade, incluir_descricao, margin, lineHeight);
                } else {
                    y = adicionarExercicio(doc, y, item, dificuldade, incluir_descricao, margin, lineHeight);
                }
            });
            return y;
        }
        
        function adicionarExercicio(doc, y, ex, dificuldade, incluir_descricao, margin, lineHeight) {
            if (y > 270) {
                doc.addPage();
                y = 20;
            }
            const series_reps = ex.sugerirRepeticoes[dificuldade] || "3x12";
            const descanso = {
                "Iniciante": "60-90 segundos",
                "Intermediario": "60 segundos",
                "Avancado": "30-60 segundos"
            }[dificuldade] || "60-90 segundos";
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");
            doc.text(`${ex.nome}`, margin, y); y += 6;
            doc.setFont("helvetica", "normal");
            doc.text(`Séries x Repetições: ${series_reps}`, margin, y); y += 6;
            doc.text(`Descanso: ${descanso}`, margin, y); y += 6;

            if (incluir_descricao && ex.descricao) {
                const linhas = doc.splitTextToSize(`Instruções: ${ex.descricao}`, 170);
                doc.text(linhas, margin, y);
                y += (linhas.length * lineHeight) + 2;
            } else {
                y += 2;
            }
            
            return y + 5;
        }

        // Event Listeners
        window.onload = function() {
            adicionarDiaTreino(); // Adiciona o primeiro dia por padrão
            document.getElementById('treinoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nome_aluno = document.getElementById('nome_aluno').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseInt(document.getElementById('altura').value);
                const idade = parseInt(document.getElementById('idade').value);
                const sexo = document.getElementById('sexo').value;
                const fator_atividade = parseFloat(document.getElementById('fator_atividade').value);

                const dificuldade = document.getElementById('dificuldade').value;
                const objetivo = document.getElementById('objetivo').value;
                const incluir_descricao = document.getElementById('incluir_descricao').checked;

                const imc = calcularIMC(peso, altura);
                const { tmb, consumo } = calcularTMB(peso, altura, idade, sexo, fator_atividade);

                const dadosNutricionais = {
                    imc,
                    tmb,
                    consumo
                };
                
                const diasTreino = document.querySelectorAll('.treino-dia');
                const treinoSemanal = [];

                if (diasTreino.length === 0) {
                    alert("Por favor, adicione pelo menos um dia de treino.");
                    return;
                }

                diasTreino.forEach(dia => {
                    const nomeDia = dia.querySelector('input[type="text"]').value;
                    const gruposMusculares = Array.from(dia.querySelectorAll('input[type="checkbox"]:checked'))
                                                 .map(checkbox => checkbox.value);
                    
                    if (gruposMusculares.length === 0) {
                         alert(`Por favor, selecione pelo menos um grupo muscular para o treino "${nomeDia}".`);
                         throw new Error("Grupos musculares não selecionados.");
                    }
                    
                    const treinoDoDia = gerarTreinoAutomatico(dificuldade, gruposMusculares);
                    treinoSemanal.push({
                        nome_dia: nomeDia,
                        grupos_musculares: gruposMusculares,
                        treino: treinoDoDia
                    });
                });

                const dadosGerais = {
                    nome_aluno,
                    dificuldade,
                    objetivo
                };
                
                gerarPdfTreinoSemanal(treinoSemanal, dadosGerais, incluir_descricao, dadosNutricionais);
            });
        };
