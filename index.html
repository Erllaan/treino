<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trainer Partner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #0d1117 0%, #171d2b 100%);
        }

        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            border: 1px solid #30363d;
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
            padding-bottom: 15px;
            border-bottom: 1px solid #30363d;
        }
        
        h2 {
            color: #58a6ff;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #8b949e;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #0d1117;
            color: #c9d1d9;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
            outline: none;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .treino-dia {
            border: 1px solid #30363d;
            background: #1c2128;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            position: relative;
            transition: box-shadow 0.3s;
        }
        
        .treino-dia:hover {
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
        }

        .treino-dia h3 {
            margin-top: 0;
            color: #58a6ff;
            font-size: 1.3em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        
        .treino-dia .remover {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #f87171;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .treino-dia .remover:hover {
            color: #dc2626;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            flex-basis: calc(33.333% - 15px);
            min-width: 150px;
        }

        .checkbox-item label {
            font-weight: 300;
            font-size: 0.9em;
            color: #c9d1d9;
            margin-bottom: 0;
        }
        
        .form-section {
            background: #1c2128;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #30363d;
        }

        .form-section h2 {
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .add-dia, button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 15px;
        }

        .add-dia {
            background-color: #58a6ff;
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.3);
        }

        .add-dia:hover {
            background-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.4);
        }

        button[type="submit"] {
            background-color: #38c172;
            box-shadow: 0 5px 15px rgba(56, 193, 114, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #2b9e59;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 193, 114, 0.4);
        }
        
        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .checkbox-item {
                flex-basis: calc(50% - 15px);
            }
        }
        
        @media (max-width: 480px) {
            .checkbox-item {
                flex-basis: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Your Trainer Partner</h1>
        <form id="treinoForm">
            <div class="form-section">
                <h2>Informações do Aluno</h2>
                <label for="nome_aluno">Nome do Aluno:</label>
                <input type="text" id="nome_aluno" required>

                <label for="dificuldade">Nível de Dificuldade:</label>
                <select id="dificuldade" required>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediario">Intermediario</option>
                    <option value="Avancado">Avançado</option>
                </select>

                <label for="objetivo">Objetivo do Treino:</label>
                <select id="objetivo" required>
                    <option value="Emagrecimento">Emagrecimento</option>
                    <option value="Hipertrofia">Hipertrofia</option>
                    <option value="Condicionamento Físico Geral">Condicionamento Físico Geral</option>
                </select>
                
                <input type="checkbox" id="incluir_descricao">
                <label for="incluir_descricao" style="display:inline; font-weight:300;">Incluir descrições detalhadas dos exercícios</label>
            </div>

            <div class="form-section">
                <h2>Análise Nutricional</h2>
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>

                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label for="fator_atividade">Nível de Atividade Física:</label>
                <select id="fator_atividade" required>
                    <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                    <option value="1.375">Levemente Ativo (exercício leve 1-3 dias/semana)</option>
                    <option value="1.55">Moderadamente Ativo (exercício moderado 3-5 dias/semana)</option>
                    <option value="1.725">Muito Ativo (exercício intenso 6-7 dias/semana)</option>
                    <option value="1.9">Extremamente Ativo (exercício muito intenso, 2x ao dia)</option>
                </select>
            </div>
            
            <div id="diasDeTreino">
                <h2>Planilha de Treino</h2>
            </div>
            
            <button type="button" class="add-dia" onclick="adicionarDiaTreino()">+ Adicionar Dia de Treino</button>
            <button type="submit">Gerar PDF do Treino</button>
        </form>
    </div>

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function gerarTreinoAutomatico(dificuldade, grupos_musculares, sexo) {
            let numTotalExercicios = {
                "Iniciante": 6,
                "Intermediario": 7,
                "Avancado": 8
            }[dificuldade] || 6;

            const numGrupos = grupos_musculares.length;
            const exerciciosPorGrupo = Math.floor(numTotalExercicios / numGrupos);
            let exerciciosExtras = numTotalExercicios % numGrupos;
            
            let exerciciosSelecionados = [];
            shuffleArray(grupos_musculares);

            let exerciciosJaUsados = new Set();
            let gruposDeExerciciosJaUsados = new Set();
            
            for (const grupo of grupos_musculares) {
                let num = exerciciosPorGrupo;
                if (exerciciosExtras > 0) {
                    num++;
                    exerciciosExtras--;
                }

                let exerciciosDoGrupo = [];
                let opcoesValidas = EXERCICIOS.filter(ex => 
                    ex.grupoMuscular === grupo && 
                    ex.dificuldade.includes(dificuldade) &&
                    (!ex.sexo || ex.sexo === sexo) // Adiciona a nova condição de sexo
                );
                shuffleArray(opcoesValidas);
                
                let count = 0;
                for (const ex of opcoesValidas) {
                    if (count >= num) break;
                    
                    let isRedundant = false;
                    for (const [key, value] of Object.entries(EXERCICIOS_AGRUPADOS)) {
                        if (value.includes(ex.nome)) {
                            if (gruposDeExerciciosJaUsados.has(key)) {
                                isRedundant = true;
                                break;
                            }
                            gruposDeExerciciosJaUsados.add(key);
                        }
                    }

                    if (!isRedundant && !exerciciosJaUsados.has(ex.nome)) {
                        exerciciosDoGrupo.push(ex);
                        exerciciosJaUsados.add(ex.nome);
                        count++;
                    }
                }
                
                exerciciosSelecionados = exerciciosSelecionados.concat(exerciciosDoGrupo);
            }

            // Lógica para bi-set em treinos avançados
            if (dificuldade === "Avancado" && exerciciosSelecionados.length > 1) {
                let treinoPrincipal = [];
                let i = 0;
                while (i < exerciciosSelecionados.length) {
                    const ex1 = exerciciosSelecionados[i];
                    
                    if (i + 1 < exerciciosSelecionados.length && ex1.grupoMuscular === exerciciosSelecionados[i+1].grupoMuscular) {
                        const ex2 = exerciciosSelecionados[i + 1];
                        treinoPrincipal.push({ tipo: "bi-set", ex1, ex2 });
                        i += 2;
                    } else {
                        treinoPrincipal.push(ex1);
                        i++;
                    }
                }
                return treinoPrincipal;
            } else {
                return exerciciosSelecionados;
            }
        }
        
        function calcularIMC(peso, altura) {
            const alturaMetros = altura / 100;
            const imc = peso / (alturaMetros * alturaMetros);
            return imc.toFixed(2);
        }

        function getIMCClassificacao(imc) {
            if (imc < 18.5) return "Abaixo do peso";
            if (imc >= 18.5 && imc < 24.9) return "Peso normal";
            if (imc >= 25 && imc < 29.9) return "Sobrepeso";
            if (imc >= 30 && imc < 34.9) return "Obesidade Grau I";
            if (imc >= 35 && imc < 39.9) return "Obesidade Grau II";
            return "Obesidade Grau III";
        }

        function calcularTMB(peso, altura, idade, sexo, fator_atividade) {
            let tmb;
            if (sexo === "Masculino") {
                tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
            } else { // Feminino
                tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
            }
            const consumoCalorico = tmb * fator_atividade;
            return {
                tmb: tmb.toFixed(2),
                consumo: consumoCalorico.toFixed(2)
            };
        }

                tecnicas.forEach(item => {

                    doc.text(linhas, margin, y);
                    y += (linhas.length * 5) + 2;

            }

            // Geração das tabelas de treino
            treino_semanal.forEach(dia => {

                            DESCRICOES_TECNICAS_AVANCADAS["bi-set"]
                        ]);
                        if (incluir_descricao) {
                            bodyData.push([
                                { content: `Descrição 1: ${item.ex1.descricao}\nDescrição 2: ${item.ex2.descricao}`, colSpan: 4 }
                            ]);
                        }
                    } else {
                        const descanso = { "Iniciante": "60-90s", "Intermediario": "60s", "Avancado": "30-60s" }[dados_gerais.dificuldade];
                        let reps = item.sugerirRepeticoes[dados_gerais.dificuldade] || "3x12";
                        let observacao = "";

                        if (reps.includes("rest-pause")) {
                            observacao = `REST-PAUSE: ${DESCRICOES_TECNICAS_AVANCADAS["rest-pause"]}`;
                            reps = reps.replace(' + rest-pause na ultima', '');
                        } else if (reps.includes("drop set")) {
                            observacao = `DROP SET: ${DESCRICOES_TECNICAS_AVANCADAS["drop set"]}`;
                            reps = reps.replace(' + drop set', '');
                        }
                        
                        bodyData.push([
                            item.nome,
                            reps,
                            descanso,
                            observacao
                        ]);
                        if (incluir_descricao) {
                            bodyData.push([
                                { content: `Instruções: ${item.descricao}`, colSpan: 4 }
                            ]);
                        }
                    }
                });

                doc.autoTable({
                    startY: y + 5,
                    head: [['Exercício', 'Séries/Reps', 'Descanso', 'Técnica Avançada / Observações']],
                    body: bodyData,
                    theme: 'striped',
                    headStyles: { fillColor: [30, 58, 95] },
                    alternateRowStyles: { fillColor: [248, 250, 252] },
                    styles: { fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
                    columnStyles: {
                        0: { cellWidth: 70 },
                        1: { cellWidth: 35 },
                        2: { cellWidth: 25 },
                        3: { cellWidth: 55 }
                    }
                });
                
                y = doc.lastAutoTable.finalY + 10;
            });
            
            // Dicas e alongamento
            if (y > doc.internal.pageSize.getHeight() - 20) {
                doc.addPage();
                y = 15;
            }
            const dicas_ia = {
                "Iniciante": "Lembre-se, a técnica vem antes da carga. Mantenha-se hidratado e celebre cada pequena vitória!",
                "Intermediario": "Para quebrar o platô, foque na conexão mente-músculo. Sinta o músculo trabalhando em cada repetição!",
                "Avancado": "Hoje é dia de alta intensidade! Aproveite as técnicas para esgotar o músculo e garantir o estímulo máximo."
            }[dados_gerais.dificuldade];
            
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.setTextColor(30, 58, 95);
            doc.text("Dica do Dia e Recuperação", margin, y);
            doc.line(margin, y + 1, pageWidth - margin, y + 1);
            y += 5;
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(51, 51, 51);
            const dica_linhas = doc.splitTextToSize(dicas_ia, pageWidth - margin * 2);
            doc.text(dica_linhas, margin, y);
            y += (dica_linhas.length * 5) + 2;

            doc.text("Alongamento estático (15-20s cada músculo) e beba bastante água para a recuperação.", margin, y);
            y += 10;

            // Rodapé
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text(`Gerado para: ${dados_gerais.nome_aluno} em ${new Date().toLocaleDateString('pt-BR')}`, pageWidth / 2, doc.internal.pageSize.getHeight() - 10, { align: "center" });
            
            doc.save(`treino_semanal_${dados_gerais.nome_aluno}.pdf`);
        }

        // Event listeners
        window.onload = function() {
            adicionarDiaTreino();
            document.getElementById('treinoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nome_aluno = document.getElementById('nome_aluno').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseInt(document.getElementById('altura').value);
                const idade = parseInt(document.getElementById('idade').value);
                const sexo = document.getElementById('sexo').value;
                const fator_atividade = parseFloat(document.getElementById('fator_atividade').value);

                const dificuldade = document.getElementById('dificuldade').value;
                const objetivo = document.getElementById('objetivo').value;
                const incluir_descricao = document.getElementById('incluir_descricao').checked;

                const imc = calcularIMC(peso, altura);
                const { tmb, consumo } = calcularTMB(peso, altura, idade, sexo, fator_atividade);

                const dadosNutricionais = {
                    imc,
                    tmb,
                    consumo
                };
                
                const diasTreino = document.querySelectorAll('.treino-dia');
                const treinoSemanal = [];

                if (diasTreino.length === 0) {
                    alert("Por favor, adicione pelo menos um dia de treino.");
                    return;
                }

                diasTreino.forEach((dia, index) => {
                    let nomeDia = dia.querySelector('input[type="text"]').value;
                    if (!nomeDia) {
                        nomeDia = `Treino ${String.fromCharCode(65 + index)}`;
                    }

                    const gruposMusculares = Array.from(dia.querySelectorAll('input[type="checkbox"]:checked'))
                                                 .map(checkbox => checkbox.value);
                    
                    if (gruposMusculares.length === 0) {
                         alert(`Por favor, selecione pelo menos um grupo muscular para o treino "${nomeDia}".`);
                         throw new Error("Grupos musculares não selecionados.");
                    }
                    
                    const treinoDoDia = gerarTreinoAutomatico(dificuldade, gruposMusculares, sexo);
                    treinoSemanal.push({
                        nome_dia: nomeDia,
                        grupos_musculares: gruposMusculares,
                        treino: treinoDoDia
                    });
                });

                const dadosGerais = {
                    nome_aluno,
                    dificuldade,
                    objetivo
                };
                
                gerarPdfTreinoSemanal(treinoSemanal, dadosGerais, incluir_descricao, dadosNutricionais);
            });
        };
    </script>
</body>
</html>
