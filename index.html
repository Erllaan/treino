<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Treinos Semanal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #1e3a5f;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
        }
        h2 {
            color: #1e3a5f;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            outline: none;
        }
        .treino-dia {
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
        }
        .treino-dia h3 {
            margin-top: 0;
            color: #3b82f6;
            font-size: 1.2em;
        }
        .treino-dia .remover {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ef4444;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .treino-dia .remover:hover {
            color: #dc2626;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            flex-basis: calc(25% - 15px);
            min-width: 150px;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-item label {
            font-weight: normal;
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 0;
        }
        .add-dia, button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }
        .add-dia {
            background-color: #2563eb;
        }
        .add-dia:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        button[type="submit"] {
            background-color: #10b981;
        }
        button[type="submit"]:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .form-section {
            background-color: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }
        .form-section h2 {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #3b82f6;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Treinos Semanal</h1>
        <form id="treinoForm">
            <div class="form-section">
                <h2>Informações do Aluno</h2>
                <label for="nome_aluno">Nome do Aluno:</label>
                <input type="text" id="nome_aluno" required>

                <label for="dificuldade">Nível de Dificuldade:</label>
                <select id="dificuldade" required>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediario">Intermediario</option>
                    <option value="Avancado">Avançado</option>
                </select>

                <label for="objetivo">Objetivo do Treino:</label>
                <select id="objetivo" required>
                    <option value="Emagrecimento">Emagrecimento</option>
                    <option value="Hipertrofia">Hipertrofia</option>
                    <option value="Condicionamento Físico Geral">Condicionamento Físico Geral</option>
                </select>
                
                <input type="checkbox" id="incluir_descricao">
                <label for="incluir_descricao" style="display:inline; font-weight:normal;">Incluir descrições detalhadas dos exercícios</label>
            </div>

            <div class="form-section">
                <h2>Análise Nutricional</h2>
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>

                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label for="fator_atividade">Nível de Atividade Física:</label>
                <select id="fator_atividade" required>
                    <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                    <option value="1.375">Levemente Ativo (exercício leve 1-3 dias/semana)</option>
                    <option value="1.55">Moderadamente Ativo (exercício moderado 3-5 dias/semana)</option>
                    <option value="1.725">Muito Ativo (exercício intenso 6-7 dias/semana)</option>
                    <option value="1.9">Extremamente Ativo (exercício muito intenso, 2x ao dia)</option>
                </select>
            </div>
            
            <div id="diasDeTreino">
                <h2>Planilha de Treino</h2>
            </div>
            
            <button type="button" class="add-dia" onclick="adicionarDiaTreino()">+ Adicionar Dia de Treino</button>
            <button type="submit">Gerar PDF do Treino</button>
        </form>
    </div>

        let gruposDisponiveis = [...new Set(EXERCICIOS.map(ex => ex.grupoMuscular))].sort();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function gerarTreinoAutomatico(dificuldade, grupos_musculares) {
            let numExercicios = {
                "Iniciante": 6,
                "Intermediario": 7,
                "Avancado": 8
            }[dificuldade] || 6;

            let exerciciosPorGrupo = Math.floor(numExercicios / grupos_musculares.length);
            let exerciciosExtras = numExercicios % grupos_musculares.length;
            
            let exerciciosSelecionados = [];
            shuffleArray(grupos_musculares);

            for (let i = 0; i < grupos_musculares.length; i++) {
                const grupo = grupos_musculares[i];
                let exerciciosDoGrupo = [];
                let exerciciosJaUsados = new Set();
                
                let num = exerciciosPorGrupo;
                if (exerciciosExtras > 0) {
                    num++;
                    exerciciosExtras--;
                }

                while (exerciciosDoGrupo.length < num) {
                    let opcoesValidas = EXERCICIOS.filter(ex => 
                        ex.grupoMuscular === grupo && 
                        ex.dificuldade.includes(dificuldade)
                    );

                    let exercicioValidoEncontrado = false;
                    shuffleArray(opcoesValidas);
                    for (const ex of opcoesValidas) {
                        if (!exerciciosJaUsados.has(ex.nome)) {
                            // Verifica se o exercício é de um grupo redundante e se esse grupo já foi usado
                            let isRedundant = false;
                            for (const [key, value] of Object.entries(EXERCICIOS_AGRUPADOS)) {
                                if (value.includes(ex.nome)) {
                                    if (exerciciosJaUsados.has(key)) {
                                        isRedundant = true;
                                        break;
                                    }
                                    exerciciosJaUsados.add(key); // Marca o grupo como usado
                                }
                            }

                            if (!isRedundant) {
                                exerciciosDoGrupo.push(ex);
                                exerciciosJaUsados.add(ex.nome); // Marca o exercício individual como usado
                                exercicioValidoEncontrado = true;
                                break;
                            }
                        }
                    }

                    if (!exercicioValidoEncontrado) {
                        break; // Sai do loop se não houver mais exercícios válidos
                    }
                }
                
                exerciciosSelecionados = exerciciosSelecionados.concat(exerciciosDoGrupo);
            }

            // Lógica para bi-set em treinos avançados
            if (dificuldade === "Avancado") {
                let treinoPrincipal = [];
                let i = 0;
                while (i < exerciciosSelecionados.length) {
                    const ex1 = exerciciosSelecionados[i];
                    
                    if (i + 1 < exerciciosSelecionados.length && Math.random() < 0.5 && ex1.grupoMuscular === exerciciosSelecionados[i+1].grupoMuscular) {
                        const ex2 = exerciciosSelecionados[i + 1];
                        treinoPrincipal.push({ tipo: "bi-set", ex1, ex2 });
                        i += 2;
                    } else {
                        treinoPrincipal.push(ex1);
                        i++;
                    }
                }
                return treinoPrincipal;
            } else {
                return exerciciosSelecionados;
            }
        }
        
        function calcularIMC(peso, altura) {
            const alturaMetros = altura / 100;
            const imc = peso / (alturaMetros * alturaMetros);
            return imc.toFixed(2);
        }

        function getIMCClassificacao(imc) {
            if (imc < 18.5) return "Abaixo do peso";
            if (imc >= 18.5 && imc < 24.9) return "Peso normal";
            if (imc >= 25 && imc < 29.9) return "Sobrepeso";
            if (imc >= 30 && imc < 34.9) return "Obesidade Grau I";
            if (imc >= 35 && imc < 39.9) return "Obesidade Grau II";
            return "Obesidade Grau III";
        }

        function calcularTMB(peso, altura, idade, sexo, fator_atividade) {
            let tmb;
            if (sexo === "Masculino") {
                tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
            } else { // Feminino
                tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
            }
            const consumoCalorico = tmb * fator_atividade;
            return {
                tmb: tmb.toFixed(2),
                consumo: consumoCalorico.toFixed(2)
            };
        }
        
        function gerarPdfTreinoSemanal(treino_semanal, dados_gerais, incluir_descricao, dados_nutricionais) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let y = 20;
            const margin = 20;
            const lineHeight = 5;

            // Header Geral
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("Plano de Treino Semanal Personalizado", 105, y, null, null, "center");
            y += 10;
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Aluno: ${dados_gerais.nome_aluno}`, margin, y); y += 6;
            doc.text(`Nível: ${dados_gerais.dificuldade}`, margin, y); y += 6;
            doc.text(`Objetivo: ${dados_gerais.objetivo}`, margin, y); y += 6;
            doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, margin, y); y += 10;

            // Análise Nutricional
            const imc_classificacao = getIMCClassificacao(dados_nutricionais.imc);
            y = adicionarBloco(doc, y, "Análise Nutricional", [
                `IMC: ${dados_nutricionais.imc} (${imc_classificacao})`,
                `Taxa Metabólica Basal (TMB): ${dados_nutricionais.tmb} kcal/dia`,
                `Consumo Calórico Recomendado: ${dados_nutricionais.consumo} kcal/dia`
            ], margin);
            
            // Aquecimento Geral
            y = adicionarBloco(doc, y, "Aquecimento", [
                "5-10 minutos de cardio leve (esteira, bicicleta)",
                "Alongamento dinâmico: rotação de braços, pernas e pescoço"
            ], margin);

            // Adicionar descrições de técnicas avançadas se a dificuldade for avançada
            if (dados_gerais.dificuldade === "Avancado") {
                const tecnicas = Object.entries(DESCRICOES_TECNICAS_AVANCADAS).map(([nome, desc]) => `${nome.toUpperCase()}: ${desc}`);
                y = adicionarBloco(doc, y, "Técnicas Avançadas do Treino", tecnicas, margin);
            }

            // Adicionar cada dia de treino
            treino_semanal.forEach(dia => {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                y = adicionarBloco(doc, y, dia.nome_dia, [], margin);
                y = adicionarTreinoDoDia(doc, y, dia.treino, dados_gerais.dificuldade, incluir_descricao, margin);
                y += 5; // Espaço entre os dias
            });
            
            // Dicas e alongamento
            const dicas_ia = {
                "Iniciante": "Lembre-se, a técnica vem antes da carga. Mantenha-se hidratado e celebre cada pequena vitória!",
                "Intermediario": "Para quebrar o platô, foque na conexão mente-músculo. Sinta o músculo trabalhando em cada repetição!",
                "Avancado": "Hoje é dia de alta intensidade! Aproveite as técnicas para esgotar o músculo e garantir o estímulo máximo."
            }[dados_gerais.dificuldade];

            y = adicionarBloco(doc, y, "Dica para a Semana", [dicas_ia], margin);
            y = adicionarBloco(doc, y, "Alongamento e Recuperação", [
                "Alongamento estático de todos os músculos trabalhados (15-20 segundos cada)",
                "Beba bastante água e descanse bem para a recuperação."
            ], margin);

            // Rodapé
            doc.setFontSize(8);
            doc.setFont("helvetica", "normal");
            doc.text(`Gerado para: ${dados_gerais.nome_aluno} em ${new Date().toLocaleDateString('pt-BR')}`, 105, 285, null, null, "center");
            
            doc.save(`treino_semanal_${dados_gerais.nome_aluno}.pdf`);
        }
        
        function adicionarBloco(doc, y, titulo, conteudo, margin) {
            if (y > 260) {
                doc.addPage();
                y = 20;
            }
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            // Adiciona o retângulo cinza claro para o título do bloco
            doc.setFillColor(230, 230, 230); // Cor cinza claro
            doc.rect(margin, y - 4, 170, 8, 'F');
            doc.text(titulo, margin + 2, y + 2);
            y += 10;
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            
            conteudo.forEach(item => {
                const linhas = doc.splitTextToSize(item, 170);
                doc.text(linhas, margin + 5, y);
                y += (linhas.length * 5) + 2;
            });
            
            return y;
        }

        function adicionarTreinoDoDia(doc, y, treino_dia, dificuldade, incluir_descricao, margin) {
            treino_dia.forEach(item => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }
                if (item.tipo === "bi-set") {
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "bold");
                    doc.text("BI-SET", margin, y); y += 6;
                    y = adicionarExercicio(doc, y, item.ex1, dificuldade, incluir_descricao, margin);
                    y = adicionarExercicio(doc, y, item.ex2, dificuldade, incluir_descricao, margin);
                } else {
                    y = adicionarExercicio(doc, y, item, dificuldade, incluir_descricao, margin);
                }
            });
            return y;
        }
        
        function adicionarExercicio(doc, y, ex, dificuldade, incluir_descricao, margin) {
            if (y > 270) {
                doc.addPage();
                y = 20;
            }
            
            const series_reps = ex.sugerirRepeticoes[dificuldade] || "3x12";
            const descanso = {
                "Iniciante": "60-90s",
                "Intermediario": "60s",
                "Avancado": "30-60s"
            }[dificuldade] || "60-90s";

            // Nome do exercício em negrito
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");
            doc.text(ex.nome, margin, y);

            // Informações lado a lado
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            doc.text(`Séries/Reps: ${series_reps}`, margin + 80, y);
            doc.text(`Descanso: ${descanso}`, margin + 130, y);
            
            y += 5; // Espaço para a próxima linha

            if (incluir_descricao && ex.descricao) {
                const linhas = doc.splitTextToSize(`Instruções: ${ex.descricao}`, 170);
                doc.setFontSize(8);
                doc.text(linhas, margin, y);
                y += (linhas.length * 4) + 2;
            }
            
            return y + 5;
        }

        // Event Listeners
        window.onload = function() {
            adicionarDiaTreino(); // Adiciona o primeiro dia por padrão
            document.getElementById('treinoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nome_aluno = document.getElementById('nome_aluno').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseInt(document.getElementById('altura').value);
                const idade = parseInt(document.getElementById('idade').value);
                const sexo = document.getElementById('sexo').value;
                const fator_atividade = parseFloat(document.getElementById('fator_atividade').value);

                const dificuldade = document.getElementById('dificuldade').value;
                const objetivo = document.getElementById('objetivo').value;
                const incluir_descricao = document.getElementById('incluir_descricao').checked;

                const imc = calcularIMC(peso, altura);
                const { tmb, consumo } = calcularTMB(peso, altura, idade, sexo, fator_atividade);

                const dadosNutricionais = {
                    imc,
                    tmb,
                    consumo
                };
                
                const diasTreino = document.querySelectorAll('.treino-dia');
                const treinoSemanal = [];

                if (diasTreino.length === 0) {
                    alert("Por favor, adicione pelo menos um dia de treino.");
                    return;
                }

                diasTreino.forEach(dia => {
                    const nomeDia = dia.querySelector('input[type="text"]').value;
                    const gruposMusculares = Array.from(dia.querySelectorAll('input[type="checkbox"]:checked'))
                                                 .map(checkbox => checkbox.value);
                    
                    if (gruposMusculares.length === 0) {
                         alert(`Por favor, selecione pelo menos um grupo muscular para o treino "${nomeDia}".`);
                         throw new Error("Grupos musculares não selecionados.");
                    }
                    
                    const treinoDoDia = gerarTreinoAutomatico(dificuldade, gruposMusculares);
                    treinoSemanal.push({
                        nome_dia: nomeDia,
                        grupos_musculares: gruposMusculares,
                        treino: treinoDoDia
                    });
                });

                const dadosGerais = {
                    nome_aluno,
                    dificuldade,
                    objetivo
                };
                
                gerarPdfTreinoSemanal(treinoSemanal, dadosGerais, incluir_descricao, dadosNutricionais);
            });
        };
    </script>

            {"nome": "Agachamento búlgaro com halteres", "grupoMuscular": "Quadríceps", "dificuldade": ["Intermediario", "Avancado"], "sugerirRepeticoes": {"Intermediario": "4x10-12", "Avancado": "4x8-10"}, "descricao": "Apoie um pé em um banco e agache com a perna da frente, segurando os halteres."},

            {"nome": "Gêmeos sentado na máquina", "grupoMuscular": "Panturrilhas", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15-20"}, "descricao": "Sente-se na máquina, coloque a parte da frente dos pés na plataforma e eleve o corpo."},
            {"nome": "Gêmeos em pé na máquina", "grupoMuscular": "Panturrilhas", "dificuldade": ["Iniciante", "Intermediario", "Avancado"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15", "Avancado": "4x12 + drop set na ultima"}, "descricao": "Apoie os ombros na máquina e eleve o corpo usando a força das panturrilhas, fazendo uma pausa no ponto mais alto."},
            {"nome": "Gêmeos no Leg Press 45º", "grupoMuscular": "Panturrilhas", "dificuldade": ["Intermediario", "Avancado"], "sugerirRepeticoes": {"Intermediario": "4x15-20", "Avancado": "4x12-15"}, "descricao": "Sente-se na máquina de Leg Press, coloque a parte da frente dos pés na plataforma e empurre, contraindo as panturrilhas."},
            {"nome": "Gêmeos com halteres em pé", "grupoMuscular": "Panturrilhas", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15-20"}, "descricao": "Segure os halteres nas laterais do corpo e eleve os calcanhares, contraindo as panturrilhas."},
            {"nome": "Gêmeos no step (com halteres ou barra)", "grupoMuscular": "Panturrilhas", "dificuldade": ["Intermediario", "Avancado"], "sugerirRepeticoes": {"Intermediario": "4x15", "Avancado": "4x12"}, "descricao": "Suba em um step, com os calcanhares para fora, e suba e desça o corpo, sentindo o alongamento e a contração."},
            {"nome": "Gêmeos unilateral com halteres", "grupoMuscular": "Panturrilhas", "dificuldade": ["Intermediario", "Avancado"], "sugerirRepeticoes": {"Intermediario": "4x12", "Avancado": "4x10-12"}, "descricao": "Segure o halter com uma mão e eleve o corpo com uma perna só, contraindo a panturrilha."},
            {"nome": "Elevação de panturrilha no smith", "grupoMuscular": "Panturrilhas", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15", "Intermediario": "4x12-15"}, "descricao": "Apoie a barra do smith nas costas, suba em um step e eleve os calcanhares, contraindo as panturrilhas."},

            // ANTEBRAÇO
            {"nome": "Rosca inversa com barra reta", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante", "Intermediario", "Avancado"], "sugerirRepeticoes": {"Iniciante": "3x15", "Intermediario": "4x12", "Avancado": "4x10"}, "descricao": "Segure a barra com a palma das mãos virada para baixo e levante-a flexionando os cotovelos, ativando os antebraços."},
            {"nome": "Rosca inversa com barra W", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante", "Intermediario", "Avancado"], "sugerirRepeticoes": {"Iniciante": "3x15", "Intermediario": "4x12", "Avancado": "4x10"}, "descricao": "Segure a barra W com a palma das mãos virada para baixo e levante-a flexionando os cotovelos, ativando os antebraços."},
            {"nome": "Rosca punho com halteres (flexão de punho)", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15"}, "descricao": "Sente-se, apoie os antebraços nas coxas, segure os halteres e flexione os punhos para cima."},
            {"nome": "Rosca punho com barra reta", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15"}, "descricao": "Sente-se, apoie os antebraços nas coxas, segure a barra e flexione os punhos para cima."},
            {"nome": "Rosca punho reversa com barra", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15"}, "descricao": "Sente-se, apoie os antebraços nas coxas, segure a barra e flexione os punhos para baixo."},
            {"nome": "Extensão de punho com halteres (braço apoiado)", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante", "Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15-20", "Intermediario": "4x15"}, "descricao": "Sente-se, apoie os antebraços nas coxas, segure os halteres e estenda os punhos para cima."},
            {"nome": "Pronação e supinação com halteres", "grupoMuscular": "Antebraço", "dificuldade": ["Iniciante"], "sugerirRepeticoes": {"Iniciante": "3x15"}, "descricao": "Segure os halteres e gire o punho para dentro e para fora, trabalhando a pronação e supinação."},
            {"nome": "Rosca de pegada neutra com barra V na polia baixa", "grupoMuscular": "Antebraço", "dificuldade": ["Intermediario"], "sugerirRepeticoes": {"Iniciante": "3x15", "Intermediario": "4x12"}, "descricao": "Fique de frente para a polia baixa, segure a barra V e levante-a, com as palmas das mãos voltadas uma para a outra."}
        ];

        // NOVO: Descrições de técnicas avançadas para inclusão no PDF
        const DESCRICOES_TECNICAS_AVANCADAS = {
            "bi-set": "BI-SET: Faça dois exercícios seguidos para o mesmo grupo muscular, ou grupos opostos, sem descanso entre eles. Descanse somente após completar a 'super-série'.",
            "drop set": "DROP SET: Ao falhar em uma série, diminua o peso imediatamente e continue até a falha novamente. Repita o processo 2-3 vezes.",
            "rest-pause": "REST-PAUSE: Após atingir a falha muscular em uma série, descanse por 10-15 segundos e faça o máximo de repetições que conseguir com o mesmo peso. Isso intensifica o estímulo."
        };

        let gruposDisponiveis = [...new Set(EXERCICIOS.map(ex => ex.grupoMuscular))].sort();
        let diaTreinoCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function adicionarDiaTreino() {
            diaTreinoCount++;
            const diasDeTreinoContainer = document.getElementById('diasDeTreino');
            const diaTreinoDiv = document.createElement('div');
            diaTreinoDiv.classList.add('treino-dia');
            diaTreinoDiv.innerHTML = `
                <h3>Treino Dia ${String.fromCharCode(64 + diaTreinoCount)}</h3>
                <span class="remover" onclick="this.parentNode.remove()">x Remover</span>
                <label for="nome_dia_${diaTreinoCount}">Nome do Treino:</label>
                <input type="text" id="nome_dia_${diaTreinoCount}" name="nome_dia_${diaTreinoCount}" placeholder="Ex: Treino A" required>
                <label>Grupos Musculares:</label>
                <div class="checkbox-group">
                    ${gruposDisponiveis.map(grupo => `
                        <div class="checkbox-item">
                            <input type="checkbox" id="grupo_dia_${diaTreinoCount}_${grupo}" name="grupos_dia_${diaTreinoCount}" value="${grupo}">
                            <label for="grupo_dia_${diaTreinoCount}_${grupo}">${grupo}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            diasDeTreinoContainer.appendChild(diaTreinoDiv);
        }

        function gerarTreinoAutomatico(dificuldade, grupos_musculares) {
            let numExercicios = {
                "Iniciante": 6,
                "Intermediario": 7,
                "Avancado": 8
            }[dificuldade] || 6;

            let exerciciosPorGrupo = Math.floor(numExercicios / grupos_musculares.length);
            let exerciciosExtras = numExercicios % grupos_musculares.length;
            
            let exerciciosSelecionados = [];
            shuffleArray(grupos_musculares);

            for (let i = 0; i < grupos_musculares.length; i++) {
                const grupo = grupos_musculares[i];
                let opcoesValidas = EXERCICIOS.filter(ex => 
                    ex.grupoMuscular === grupo && ex.dificuldade.includes(dificuldade)
                );
                
                shuffleArray(opcoesValidas);
                
                let num = exerciciosPorGrupo;
                if (exerciciosExtras > 0) {
                    num++;
                    exerciciosExtras--;
                }
                
                exerciciosSelecionados = exerciciosSelecionados.concat(opcoesValidas.slice(0, num));
            }

            if (dificuldade === "Intermediario" || dificuldade === "Avancado") {
                let treinoPrincipal = [];
                shuffleArray(exerciciosSelecionados);
                let i = 0;
                while (i < exerciciosSelecionados.length) {
                    const ex1 = exerciciosSelecionados[i];
                    
                    if (dificuldade === "Avancado" && i + 1 < exerciciosSelecionados.length && Math.random() < 0.5) {
                        const ex2 = exerciciosSelecionados[i + 1];
                        treinoPrincipal.push({ tipo: "bi-set", ex1, ex2 });
                        i += 2;
                    } else {
                        treinoPrincipal.push(ex1);
                        i++;
                    }
                }
                return treinoPrincipal;
            } else {
                shuffleArray(exerciciosSelecionados);
                return exerciciosSelecionados;
            }
        }
        
        function calcularIMC(peso, altura) {
            const alturaMetros = altura / 100;
            const imc = peso / (alturaMetros * alturaMetros);
            return imc.toFixed(2);
        }

        function getIMCClassificacao(imc) {
            if (imc < 18.5) return "Abaixo do peso";
            if (imc >= 18.5 && imc < 24.9) return "Peso normal";
            if (imc >= 25 && imc < 29.9) return "Sobrepeso";
            if (imc >= 30 && imc < 34.9) return "Obesidade Grau I";
            if (imc >= 35 && imc < 39.9) return "Obesidade Grau II";
            return "Obesidade Grau III";
        }

        function calcularTMB(peso, altura, idade, sexo, fator_atividade) {
            let tmb;
            if (sexo === "Masculino") {
                tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
            } else { // Feminino
                tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
            }
            const consumoCalorico = tmb * fator_atividade;
            return {
                tmb: tmb.toFixed(2),
                consumo: consumoCalorico.toFixed(2)
            };
        }
        
        function gerarPdfTreinoSemanal(treino_semanal, dados_gerais, incluir_descricao, dados_nutricionais) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let y = 20;
            const margin = 20;
            const lineHeight = 5;

            // Header Geral
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("Plano de Treino Semanal Personalizado", 105, y, null, null, "center");
            y += 10;
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Aluno: ${dados_gerais.nome_aluno}`, margin, y); y += 6;
            doc.text(`Nível: ${dados_gerais.dificuldade}`, margin, y); y += 6;
            doc.text(`Objetivo: ${dados_gerais.objetivo}`, margin, y); y += 6;
            doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, margin, y); y += 10;

            // Análise Nutricional
            const imc_classificacao = getIMCClassificacao(dados_nutricionais.imc);
            y = adicionarBloco(doc, y, "Análise Nutricional", [
                `IMC: ${dados_nutricionais.imc} (${imc_classificacao})`,
                `Taxa Metabólica Basal (TMB): ${dados_nutricionais.tmb} kcal/dia`,
                `Consumo Calórico Recomendado: ${dados_nutricionais.consumo} kcal/dia`
            ], margin);
            
            // Aquecimento Geral
            y = adicionarBloco(doc, y, "Aquecimento", [
                "5-10 minutos de cardio leve (esteira, bicicleta)",
                "Alongamento dinâmico: rotação de braços, pernas e pescoço"
            ], margin);

            // NOVO: Adicionar descrições de técnicas avançadas se a dificuldade for avançada
            if (dados_gerais.dificuldade === "Avancado") {
                const tecnicas = Object.entries(DESCRICOES_TECNICAS_AVANCADAS).map(([nome, desc]) => `${nome.toUpperCase()}: ${desc}`);
                y = adicionarBloco(doc, y, "Técnicas Avançadas do Treino", tecnicas, margin);
            }

            // Adicionar cada dia de treino
            treino_semanal.forEach(dia => {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                y = adicionarBloco(doc, y, dia.nome_dia, [], margin);
                y = adicionarTreinoDoDia(doc, y, dia.treino, dados_gerais.dificuldade, incluir_descricao, margin);
                y += 5; // Espaço entre os dias
            });
            
            // Dicas e alongamento
            const dicas_ia = {
                "Iniciante": "Lembre-se, a técnica vem antes da carga. Mantenha-se hidratado e celebre cada pequena vitória!",
                "Intermediario": "Para quebrar o platô, foque na conexão mente-músculo. Sinta o músculo trabalhando em cada repetição!",
                "Avancado": "Hoje é dia de alta intensidade! Aproveite as técnicas para esgotar o músculo e garantir o estímulo máximo."
            }[dados_gerais.dificuldade];

            y = adicionarBloco(doc, y, "Dica para a Semana", [dicas_ia], margin);
            y = adicionarBloco(doc, y, "Alongamento e Recuperação", [
                "Alongamento estático de todos os músculos trabalhados (15-20 segundos cada)",
                "Beba bastante água e descanse bem para a recuperação."
            ], margin);
            
            doc.save(`treino_semanal_${dados_gerais.nome_aluno}.pdf`);
        }
        
        function adicionarBloco(doc, y, titulo, conteudo, margin) {
            if (y > 260) {
                doc.addPage();
                y = 20;
            }
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.setFillColor(220, 220, 220);
            doc.rect(margin, y - 4, 170, 8, 'F');
            doc.text(titulo, margin + 2, y + 2);
            y += 10;
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            
            conteudo.forEach(item => {
                const linhas = doc.splitTextToSize(item, 170);
                doc.text(linhas, margin + 5, y);
                y += (linhas.length * 5) + 2;
            });
            
            return y;
        }

        function adicionarTreinoDoDia(doc, y, treino_dia, dificuldade, incluir_descricao, margin, lineHeight) {
            treino_dia.forEach(item => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }
                if (item.tipo === "bi-set") {
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "bold");
                    doc.text("BI-SET", margin, y); y += 6;
                    y = adicionarExercicio(doc, y, item.ex1, dificuldade, incluir_descricao, margin, lineHeight);
                    y = adicionarExercicio(doc, y, item.ex2, dificuldade, incluir_descricao, margin, lineHeight);
                } else {
                    y = adicionarExercicio(doc, y, item, dificuldade, incluir_descricao, margin, lineHeight);
                }
            });
            return y;
        }
        
        function adicionarExercicio(doc, y, ex, dificuldade, incluir_descricao, margin, lineHeight) {
            if (y > 270) {
                doc.addPage();
                y = 20;
            }
            const series_reps = ex.sugerirRepeticoes[dificuldade] || "3x12";
            const descanso = {
                "Iniciante": "60-90 segundos",
                "Intermediario": "60 segundos",
                "Avancado": "30-60 segundos"
            }[dificuldade] || "60-90 segundos";
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");
            doc.text(`${ex.nome}`, margin, y); y += 6;
            doc.setFont("helvetica", "normal");
            doc.text(`Séries x Repetições: ${series_reps}`, margin, y); y += 6;
            doc.text(`Descanso: ${descanso}`, margin, y); y += 6;

            if (incluir_descricao && ex.descricao) {
                const linhas = doc.splitTextToSize(`Instruções: ${ex.descricao}`, 170);
                doc.text(linhas, margin, y);
                y += (linhas.length * lineHeight) + 2;
            } else {
                y += 2;
            }
            
            return y + 5;
        }

        // Event Listeners
        window.onload = function() {
            adicionarDiaTreino(); // Adiciona o primeiro dia por padrão
            document.getElementById('treinoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nome_aluno = document.getElementById('nome_aluno').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseInt(document.getElementById('altura').value);
                const idade = parseInt(document.getElementById('idade').value);
                const sexo = document.getElementById('sexo').value;
                const fator_atividade = parseFloat(document.getElementById('fator_atividade').value);

                const dificuldade = document.getElementById('dificuldade').value;
                const objetivo = document.getElementById('objetivo').value;
                const incluir_descricao = document.getElementById('incluir_descricao').checked;

                const imc = calcularIMC(peso, altura);
                const { tmb, consumo } = calcularTMB(peso, altura, idade, sexo, fator_atividade);

                const dadosNutricionais = {
                    imc,
                    tmb,
                    consumo
                };
                
                const diasTreino = document.querySelectorAll('.treino-dia');
                const treinoSemanal = [];

                if (diasTreino.length === 0) {
                    alert("Por favor, adicione pelo menos um dia de treino.");
                    return;
                }

                diasTreino.forEach(dia => {
                    const nomeDia = dia.querySelector('input[type="text"]').value;
                    const gruposMusculares = Array.from(dia.querySelectorAll('input[type="checkbox"]:checked'))
                                                 .map(checkbox => checkbox.value);
                    
                    if (gruposMusculares.length === 0) {
                         alert(`Por favor, selecione pelo menos um grupo muscular para o treino "${nomeDia}".`);
                         throw new Error("Grupos musculares não selecionados.");
                    }
                    
                    const treinoDoDia = gerarTreinoAutomatico(dificuldade, gruposMusculares);
                    treinoSemanal.push({
                        nome_dia: nomeDia,
                        grupos_musculares: gruposMusculares,
                        treino: treinoDoDia
                    });
                });

                const dadosGerais = {
                    nome_aluno,
                    dificuldade,
                    objetivo
                };
                
                gerarPdfTreinoSemanal(treinoSemanal, dadosGerais, incluir_descricao, dadosNutricionais);
            });
        };
    </script>
</body>
</html>
